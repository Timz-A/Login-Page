<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Login Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://th.bing.com/th/id/R.3c46c04181763d5b7290d316245bcfd2?rik=weDJ7zpNCDOxHA&pid=ImgRaw&r=0" type="image/x-icon">
    </head>
    <body>
        <main>
            <h1 class="login-header">
                Super Login Page
            </h1>
            <div class="logo">
                <img src="img/Logo.jpeg" alt="Logo" class="logo-image">
            </div>
            <div class="input">
               <input type="email" placeholder=" Enter Email" class="input-field" required>
               <input type="password" placeholder=" Enter Password" class="input-password" required>
            </div>
        </main>
    </body>
</html>
